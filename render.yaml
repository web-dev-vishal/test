# ===========================================
# Render.com Deployment Blueprint
# ===========================================

services:
  - type: web
    name: globalfi-ultra
    env: docker
    region: oregon
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: FRED_API_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: LOG_LEVEL
        value: info
    autoDeploy: true